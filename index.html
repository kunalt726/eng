<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="contact-clean">
      <div class="lol"><div class="form-group"><button class="btn btn-primary" type="submit">Click Here to see the status of other hospitals</button></div></div>
        <form method="post" action="/message">
            <h2 class="text-center">Patient info</h2>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="number" name="age" placeholder="Age"></div>
            <div class="form-group"><input class="form-control" type="text" name="Current_Diseases" placeholder="Current Diseases"></div>
            <div class="form-group"><input class="form-control" type="text" name="Old_Diseases" placeholder="Old Diseases"></div>
            <div class="form-group"><textarea class="form-control" name="Address" placeholder="Address of patient" rows="8"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">Submit</button></div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
